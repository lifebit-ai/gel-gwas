name: tests for lifebit-ai/gel-gwas
# This workflow is triggered on pushes and PRs to the repository.
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nxf_ver: ['20.01.0', '']
    steps:
      - uses: actions/checkout@v1
      - name: Install Nextflow
        run: |
          export NXF_VER=${{ matrix.nxf_ver }}
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Binary trait aggregation min no transformation design mode case_vs_control_contrast genetic correlation and h2
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile test_binary_min_none_case_vs_control_contrast_genetic_correlation_h2
